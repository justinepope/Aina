<section id="contact"> <!-- contact section -->

		<h1 class="text-center">Contact</h1>
		<div class="row">
			<div class="col-xs-4 address well">
			<div itemscope itemtype="http://schema.org/LocalBusiness">
				  <p itemprop="name">Aina Theme</p>
				  <address itemprop="address">1234 Paradise Drive<br>Kona, HI 96745</address>

				</div> <!-- /itemscope -->

			<div class="col-xs-7 col-xs-offset-1"><iframe width="100%" height="600" src="http://www.maps.ie/create-google-map/map.php?width=100%&amp;height=600&amp;hl=en&amp;q=Kailua-Kona%2C%20HI%2C%20USA+(Aina)&amp;ie=UTF8&amp;t=h&amp;z=14&amp;iwloc=A&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="http://www.mapsdirections.info/fr/creez-une-carte-google/">int√©grer carte dans wordpress</a> by <a href="http://www.mapsdirections.info/fr/">Carte Google Maps</a></iframe>
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /.container-fluid -->
	
	<br><br>
		<form class="form-horizontal" id="contact-form">
		<fieldset>

		<h1 class="text-center">Drop Us A Line!</h1>
	<br>
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Name</label>  
		  <div class="col-md-4">
		  <input id="textinput" name="textinput" type="text" placeholder="Name" class="form-control input-md" required="">
		  </div> <!-- /.col -->
		</div> <!-- /.form-group -->

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="email">Email</label>  
		  <div class="col-md-4"> 
		  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
		  </div> <!-- /.col -->
		</div> <!-- /.row -->

		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textarea">Questions &amp; Comments</label>
		  <div class="col-md-4">                     
			<textarea class="form-control" id="input-message" name="textarea" placeholder="Message" rows="3"></textarea>
		  </div> <!-- /.col -->
		</div> <!-- /.form-group -->

		<!-- Checkbox -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="checkbox"></label>
		  <div class="col-md-4">
		  <div class="checkbox">
			<label for="checkbox-0">
			  <input type="checkbox" name="checkbox" id="checkbox-0" value="1">
			  Add me to Aina's email list!
			</label>
			</div> <!-- /.checkbox -->
		  </div> <!-- /.col -->
		</div> <!-- /.form-group -->

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="singlebutton"></label>
		  <div class="col-md-4">
			<button type= "submit" id="singlebutton" name="singlebutton" class="btn btn-default">Submit</button>
		  </div> <!-- /.col -->
		</div> <!-- /.form-group -->

		</fieldset> <!-- /fieldset -->
		</form> <!-- /form -->
